
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

                {% if is_user_in: %}
                <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>

              </li>
              {% else %}
              <li><a class="dropdown-item" href="{{url_for('login')}}">Login</a></li>
            {% endif %}
              </li>
              <li class="nav-item">
           
                <li><a class="dropdown-item" href="{{url_for('register')}}">Register</a></li>
              </li>
            
             
            </ul>
           
          </div>
        </div>
      </nav>

      {%  if is_user_in %}
        Hello {{current_user.name}}
        {% endif %}

     <a href="{{url_for('create_form')}}"><button type="button" class="btn btn-primary">Primary</button></a>
      
      {% for i in all_events:%}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title"></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{i.title}}</h6>
            <p class="card-text">{{i.body|safe}}</p>
            <a href="{{url_for('edit_post',id=i.id)}}" class="card-link">Edit</a>
            <a href="{{url_for('delete_post',id=i.id)}}" class="card-link">Delete</a>
            </div>
        </div>
        {% endfor %}
</body>
</html>
